<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Lab 4</title>
</head>

<body>
    <h1>Volunteer Form</h1>

    <form action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" method="post">
        <fieldset>
            <legend>
                <b>My Info</b>
            </legend>
            <div>
                <label>First Name: <input type="text" id="first_name" name="first_name_field" placeholder="Type your first name here"></label>
            </div>
            <div>
                <label>Last Name: <input type="text" id="last_name" name="last_name_field" placeholder="Type your last name here"></label>
            </div>
            <div>
                <label>Phone Number: <input type="text" id="phone_number" name="phone_field" placeholder="Type your phone number here"></label>
            </div>
            <div>
                <label>Email: <input type="email" id="email" name="email_field" placeholder="Type your email here"></label>
            </div>
            <div>
                <label>Gender: </label>
                <label for="male">Male</label>
                <input type="radio" id="male" name="gender_field" value="Male">
                <label for="female">Female</label>
                <input type="radio" id="female" name="gender_field" value="Female">
            </div>
            <div>
                <label>Age: </label>
                <select name="age_field">
                    <option value="under 18">under 18</option>
                    <option value="18-24">18-24</option>
                    <option value="25-34">25-34</option>
                    <option value="35-44">35-44</option>
                    <option value="45-54">45-54</option>
                    <option value="55-64">55-64</option>
                    <option value="65 and over">65 and over</option>
                </select>
            </div>

        </fieldset>
        <fieldset>
            <legend>
                <b>My Availability</b>
            </legend>
            <label>Days Available: </label>
            <div>
                <label for="sunday_cb">Sunday</label>
                <input type="checkbox" id="sunday_cb" name="available_field[]" value="Sunday">
            </div>
            <div>
                <label for="monday_cb">Monday</label>
                <input type="checkbox" id="monday_cb" name="available_field[]" value="Monday">
            </div>
            <div>
                <label for="tuesday_cb">Tuesday</label>
                <input type="checkbox" id="tuesday_cb" name="available_field[]" value="Tuesday">
            </div>
            <div>
                <label for="wednesday_cb">Wednesday</label>
                <input type="checkbox" id="wednesday_cb" name="available_field[]" value="Wednesday">
            </div>
            <div>
                <label for="thursday_cb">Thursday</label>
                <input type="checkbox" id="thursday_cb" name="available_field[]" value="Thursday">
            </div>
            <div>
                <label for="friday_cb">Friday</label>
                <input type="checkbox" id="friday_cb" name="available_field[]" value="Friday">
            </div>
            <div>
                <label for="saturday_cb">Saturday</label>
                <input type="checkbox" id="saturday_cb" name="available_field[]" value="Saturday">
            </div>
            <div>
                <label>Any comments?<textarea name="comments_field" placeholder="Type your comments here" cols="60" rows="10"></textarea></label>
            </div>
        </fieldset>
        <input type="submit" value="Send Me">
        <input type="hidden" name="hidden_field" value="Ktapia1">
    </form>
</body>

</html>
